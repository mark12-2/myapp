<div class="title">
    <h1>Sign up an Account</h1>
</div>

<div class="row">
    <div class="col">
        <form (ngSubmit)="onSubmit()" [formGroup]='registerForm'>
            <mat-card class="box">
                <mat-card-header>
                    <mat-card-title>Create Account</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <mat-form-field class="example-full-width">
                        <label for="username">Email</label>
                        <input matInput formControlName="username" type="text">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <label for="password">Password</label>
                        <input matInput formControlName="password" type="password">
                    </mat-form-field>
                </mat-card-content>
                <button mat-stroked-button color="accent" [disabled]="!registerForm.valid" type="submit" class="btn btn-success">Sign Up</button>
                <br><br>
                <p><i>already have an account?</i></p>
                <div class="signup-link">
                    <button mat-raised-button routerLink="/login">Back to Login</button>
                  </div>
           </mat-card>
        </form>
    </div>
</div>
